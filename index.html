<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/daa472a851.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="" />
    <meta property="og:image:width" content="" />
    <meta property="og:image:height" content="" />
    <meta property="og:locale" content="pt-BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:url" content="" />
    <script type="module" src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" id="link-css" />
    <title>Quiz em JS</title>
  </head>

  <body>
    <header>
      <div id="timer">
        <div class="minutes">00</div>
        <div class="separator">:</div>
        <div class="seconds">00</div>
        <div class="milliseconds"></div>
      </div>

      <div id="audio">
        <audio autoplay loop id="audioPlay">
          <source src="./audio/ES_Issue - AGST.mp3" type="audio/mp3" />
        </audio>
      </div>

      <div id="header-buttons">
        <div id="seta">
          <p>
            Sem áudio, ou quer mutar? Clique aqui
            <i class="fa-solid fa-arrow-right"></i>
          </p>
        </div>
        <button class="btn-header musica" id="audioMute">
          <p><i class="fa-solid fa-volume-high" id="musicON"></i></p>
          <p><i class="fa-solid fa-volume-xmark hide" id="musicOFF"></i></p>
        </button>

        <button class="btn-header btn-tema" id="alternarModo">
          <p><i class="fa-solid fa-moon show" id="changeToDark"></i></p>
          <p><i class="fa-solid fa-sun hide" id="changeToLight"></i></p>
        </button>
      </div>
    </header>
    <main>
      <!-- Página Inicial -->
      <div class="init-container">
        <h2>Quiz - Conhecimentos Gerais</h2>
        <p>Coloque seu nome, escolha um tema e clique em iniciar</p>
        <div class="init-form">
          <form action="">
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" />
            <label for="temas">Tema: </label>
            <select name="temas" id="temas">
              <option disabled selected value="0">Selecione um tema</option>
              <option value="entreterimento">Entreterimento</option>
              <option value="artes">Artes</option>
              <option value="esportes">Esportes</option>
            </select>
            <button id="btn-iniciar" type="button">Iniciar</button>
          </form>
        </div>
      </div>

      <!-- Perguntas -->
      <h1 class="titulo-tema"></h1>
      <div class="perguntas">
        <ol id="lista-perguntas"></ol>
      </div>

      <!-- Resultados -->
      <div class="resultados">
        <table border="1">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Tema</th>
              <th>Tempo</th>
              <th>Pontuação</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="media">
        <p class="media-acertos"></p>
        <p class="media-erros"></p>
      </div>

      <div class="container-temas">
        <h2>Entreterimento</h2>
        <ol>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
        <h2>Artes</h2>
        <ol>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
        <h2>Esportes</h2>
        <ol>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>

      <div class="btn-end">
        <button id="reiniciar" class="btnInferiores">Reiniciar</button>
        <button id="concluir" class="btnInferiores">Concluir</button>
        <button id="continuar" class="btnInferiores">Continuar</button>
        <button id="voltar" class="btnInferiores">
          Voltar à pagina inicial
        </button>
      </div>
    </main>
  </body>
</html>
